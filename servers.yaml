--- 
- 
  box: puppetlabs/centos-7.2-64-puppet
  cpu: 1
  ip: "172.17.8.101"
  name: node-01
  forward_ports:
      - { guest: 80, host: 8080 }
  ram: 2048
  shell_commands: 
      - { shell: 'yum install -y wget git lvm2 device-mapper-libs vim' }
      - { shell: '/opt/puppetlabs/puppet/bin/gem install r10k && ln -s /opt/puppetlabs/puppet/bin/r10k /usr/bin/r10k || true'}
      - { shell: 'cd /tmp/vagrant-puppet/environments/production && r10k puppetfile install --verbose' }